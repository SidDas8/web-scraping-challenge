<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data!</a></p>
      </div>
    </div>

    <div class = "container">
        <div class="row">
            <div class="col-md-12">
                <h2> Latest Mars News</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>{{ mars_db.news_title }}</h4>
                <p>{{ mars_db.paragraph_text}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Mars Featured Image</h2>
                <img src = "{{mars_db.featured_image_url}}">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h2>Mars Facts</h2>
                <table>{{mars_db.html_table|safe}}</table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Mars Hemispheres</h2>
            </div>
        </div>
        <div class="row">
            {% for hemisphere in mars_db.hemisphere_data %}
            <div class="col-md-3">
                <img src = "{{hemisphere.fullsize_url}}" width= 100%>
                <h4>{{hemisphere.title}}</h4>
            </div>
            {% endfor %}
        </div>
    </div>





    
</body>
  
</html>
